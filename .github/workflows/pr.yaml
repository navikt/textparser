name: Test and build

on:
  push:
    branches-ignore:
      - master

env:
  CI: true
jobs:
  test-and-build:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test:coverage
      - name: Build
        run: npm run build
